<div>
    <div class="modal fade" id="createCubeWindow" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Rectangular</h4>
                </div>
                <div class="modal-body">
                            <form name="editCircuitComponentForm" id ="editCircuitComponent" class="css-form">
                                <div class='row'>
                                    <div class="form-group col-sm-3">
                                        <label>Height </label>
                                        <input style="width:100px;" class="form-control" type="number" ng-model="rectangular.height" /><br />
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label>width </label>
                                        <input style="width:100px;" class="form-control" type="number" ng-model="rectangular.width" /><br />
                                    </div>
                                </div>
                            </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-disabled="" ng-click="drawRectangular()" value="Save" class="btn btn-default">Save</button>
                    <button type="button" ng-click="reset('selectedComponentToModify')" value="Reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
